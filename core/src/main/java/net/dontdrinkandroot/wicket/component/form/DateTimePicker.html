<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
	<title>DateTimePicker</title>
</head>
<body>
	<wicket:panel>
		<select wicket:id="year" class="year"></select>
		<select wicket:id="month" class="month"></select>
		<select wicket:id="day" class="day"></select>

		<select wicket:id="hour" class="hour"></select>
		<select wicket:id="minute" class="minute"></select>
		<select wicket:id="second" class="second"></select>
	</wicket:panel>
</body>
</html>
