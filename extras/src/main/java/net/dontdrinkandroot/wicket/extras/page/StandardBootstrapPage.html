<!DOCTYPE html>
<html xmlns:wicket>
<body>
<wicket:extend>
    <div id="wrapper">
        <div wicket:id="modal"></div>
        <nav wicket:id="navbar"></nav>

        <div class="container">
            <header class="border-bottom mb-3 pt-3 pb-3" wicket:id="pageHeader">
                <div class="pull-right">
                    <div class="btn-toolbar">
                        <button wicket:id="primaryAction"></button>
                    </div>
                </div>
                <h1 class="mb-0" wicket:id="pageHeading"></h1>
            </header>

            <main>
                <div wicket:id="feedback"></div>
                <wicket:child/>
            </main>
        </div>
        <footer wicket:id="footer"></footer>
    </div>
</wicket:extend>
</body>
</html>
