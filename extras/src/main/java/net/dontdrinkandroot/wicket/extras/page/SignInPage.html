<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="container">
        <form wicket:id="form">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title" wicket:id="heading"></h1>
                </div>
                <div class="panel-body">
                    <div wicket:id="username"></div>
                    <div wicket:id="password"></div>
                    <div wicket:id="rememberMe"></div>
                </div>
                <div class="panel-footer">
                    <button wicket:id="submit" type="submit"></button>
                    <button wicket:id="reset" type="reset"></button>
                </div>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
