<!DOCTYPE html>
<html xmlns:wicket>
<body>
<wicket:panel>
    <div wicket:id="offset"></div>
    <div wicket:id="container">
        <div class="form-check">
            <input type="checkbox" wicket:id="formComponent" class="form-check-input"/>
            <label wicket:id="label" class="form-check-label"></label>
        </div>
        <div class="help-block" wicket:id="helpBlock">[helpText]</div>
    </div>
</wicket:panel>
</body>
</html>
