<!DOCTYPE html>
<html xmlns:wicket>
<head>
	<title>DateTimePicker</title>
</head>
<body>
	<wicket:panel>
		<div class="date">
			<div wicket:id="year" class="year"></div>
			<div wicket:id="month" class="month"></div>
			<div wicket:id="day" class="day"></div>
		</div>

		<div class="time">
			<div wicket:id="hour" class="hour"></div>
			<div wicket:id="minute" class="minute"></div>
			<div wicket:id="second" class="second"></div>
		</div>
	</wicket:panel>
</body>
</html>
