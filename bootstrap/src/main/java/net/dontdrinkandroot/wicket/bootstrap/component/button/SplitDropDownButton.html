<!DOCTYPE html>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<button type="button" wicket:id="button"></button>
		<button type="button" wicket:id="toggle" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="caret"></span>
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<div wicket:id="dropdownMenu" class="dropdown-menu">
		</div>
	</wicket:panel>
</body>
</html>
