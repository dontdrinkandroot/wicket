<!DOCTYPE html>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h3 wicket:id="heading">[heading]</h3>
				</div>
				<div class="modal-body">
					<form wicket:id="form">
						<div wicket:id="formGroup"></div>
					</form>
				</div>
				<div class="modal-footer">
					<button wicket:id="formAction"></button>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
