<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<div class="dropdown">
    		<a class="dropdown-toggle" href="#" wicket:id="trigger">[triggerLabel]</a>
    		<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
    			<li wicket:id="menuElement">
    				<a href="#" wicket:id="menuLink">[menuLinkLabel]</a>
    			</li>
    		</ul>
    	</div>
	</wicket:panel>
</body>
</html>
