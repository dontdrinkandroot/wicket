<!DOCTYPE html>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<form wicket:id="form">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h3 wicket:id="heading">[heading]</h3>
					</div>
					<div class="modal-body">
						<div wicket:id="formGroup"></div>
					</div>
					<div class="modal-footer">
						<button wicket:id="formAction"></button>
					</div>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
