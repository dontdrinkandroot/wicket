<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<title>AbstractControlGroup</title>
	</head>
	<body>
		<wicket:panel>
			<label class="control-label" wicket:id="label">[labelText]</label>
			<div class="controls">
				<wicket:child />
				<span class="help-inline" wicket:id="help">[helpText]</span>
			</div>
		</wicket:panel>
	</body>
</html>
