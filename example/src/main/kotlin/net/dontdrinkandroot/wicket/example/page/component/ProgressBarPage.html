<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <section class="mb-3">
        <h2>Default</h2>
        <div wicket:id="defaultBar"></div>
        <button wicket:id="updateButton"></button>
    </section>

    <section class="mb-3">
        <h2>Variations</h2>

        <div class="mb-2">
            <h3>Striped</h3>
            <div wicket:id="stripedBar"></div>
        </div>

        <div class="mb-2">
            <h3>Striped and Animated</h3>
            <div wicket:id="animatedBar"></div>
        </div>
    </section>

</wicket:extend>
</body>
</html>
