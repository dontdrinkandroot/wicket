<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <section class="mb-3">
        <h2>Columns</h2>

        <div class="mb-2">
            <h3>Default</h3>
            <div wicket:id="xsColumns"></div>
        </div>

        <div class="mb-2">
            <h3>SM</h3>
            <div wicket:id="smColumns"></div>
        </div>

        <div class="mb-2">
            <h3>MD</h3>
            <div wicket:id="mdColumns"></div>
        </div>

        <div class="mb-2">
            <h3>LG</h3>
            <div wicket:id="lgColumns"></div>
        </div>
    </section>

    <section class="mb-3">
        <h2>Ofssets</h2>
        <div class="mb-2">
            <h3>Default</h3>
            <div wicket:id="xsOffsets"></div>
        </div>

        <div class="mb-2">
            <h3>SM</h3>
            <div wicket:id="smOffsets"></div>
        </div>

        <div class="mb-2">
            <h3>MD</h3>
            <div wicket:id="mdOffsets"></div>
        </div>

        <div class="mb-2">
            <h3>LG</h3>
            <div wicket:id="lgOffsets"></div>
        </div>
    </section>
</wicket:extend>
</body>
</html>
